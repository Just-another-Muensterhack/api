
version: '3.3'

services:
  postgres:
    image: postgres
    restart: always
    env_file: .postgres.env
    ports:
      - "5432:5432"
    volumes:
      - '/srv/postgres/postgres-data:/var/lib/postgres/data'

  api:
    image: ghcr.io/just-another-muensterhack/api:main
    restart: always
    env_file: .api.env
    depends_on:
      - postgres
    ports:
      - "8080:8000"
